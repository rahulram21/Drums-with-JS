<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./drums.css">
    <title>Drums</title>
</head>
<body class="main">
    <header>
        <h1>The Brand New Drum Kit !!!</h1>
        <h3>PRESS KEYS AND MAKE YOUR OWN MUSIC</h3>
    </header>
    <div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
    </div>
    <div  data-key="68" class="key">
        <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
    </div>
    <div data-key="77" class="key">
        <kbd>M</kbd>
    </div>
    </div>

    <audio data-key="65" src="../DrumKit/808-Drum-Kit/808_2.wav"></audio>
    <audio data-key="83" src="../DrumKit/808-Drum-Kit/808_3.wav"></audio>
    <audio data-key="68" src="../DrumKit/808-Drum-Kit/808_4.wav"></audio>
    <audio data-key="70" src="../DrumKit/808-Drum-Kit/808_5.wav"></audio>
    <audio data-key="71" src="../DrumKit/808-Drum-Kit/808_6.wav"></audio>
    <audio data-key="72" src="../DrumKit/808-Drum-Kit/808_7.wav"></audio>
    <audio data-key="74" src="../DrumKit/808-Drum-Kit/808_C.wav"></audio>
    <audio data-key="75" src="../DrumKit/808-Drum-Kit/808_K.wav"></audio>
    <audio data-key="76" src="../DrumKit/808-Drum-Kit/808_O.wav"></audio>
    <audio data-key="77" src="../DrumKit/808-Drum-Kit/808_S.wav"></audio>


    <script>
        window.addEventListener('keydown', function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)

            if(!audio) return //If no audio found, return back to the function
            audio.currentTime=0;
            audio.play();
            key.classList.add('playing');
        });

        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing')
        };

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    </script>
</body>
</html>
